<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
			.progress {
			  border: 1px blue;	  
			  width: 120px;
			  position: fixed;
			}
			.progress > div {
			  height: 20px;
			  background: blue;
			  width: 0%;
			}			
		  </style>
</head>
<body>
<div class="progress"><div></div></div>
<p>Oh, hi Mark</p>
<script>
	var count=0;
	var previousPos=0;
  var bar = document.querySelector(".progress div");
  addEventListener("mousemove", function(event) {
    var max = document.body.offsetWidth;
	console.log(max);
	console.log(event.pageX);
	if (previousPos!=event.pageX){	
	count+=10;
	}
    var percent = (count / max) * 100;
    bar.style.width = percent + "%";
  });
</script>
</body>
</html>
