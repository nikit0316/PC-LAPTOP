    <a>
            Элементы с атрибутом <a href="#" data-toggle="tooltip" title="Hooray!">disabled</a> являются не интерактивными, т.е. они не могут находиться в состоянии focus, hover или click. Поэтому для того, чтобы добавить подсказку к такому элементу, его необходимо обернуть, например, с помощью div или span, и вызвать уже подсказку посредством этого элемента.
    </a>
