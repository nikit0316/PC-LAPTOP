<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>  
	body{
    height: 200px;
	background: beige;
	}
	.dot{
    height: 8px;
	width: 8px;
	border-radius: 4px; /* скруглённые углы */
    background: red;
    position: absolute;
	}
	</style>
</head>
<body>
<script>
	addEventListener('click',function(event){
		let dot=document.createElement('div');
		dot.className='dot';
		dot.style.left=(event.pageX-4)+'px';
		dot.style.top=(event.pageY-4)+'px';
		document.body.appendChild(dot);
	});
</script>
</body>
</html>
