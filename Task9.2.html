<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<table id="table">
	<tr>
		<td id="td">Это</td>
		<td>Все</td>
		<td>Элементы DOM</td>
	</tr>
</table>
<ol id="ol">
	<li>Вася</li>
	<li>Петя</li>
	<li id="li">Маша</li>
	<li>Даша</li>
</ol>
<script>
	function removeSiblings(elem){
		var element=document.getElementsByTagName(elem.tagName);
		var count=element.length;
		for (let i=count-1;i>=0;i--)
		{
			if (element[i].id.toUpperCase()!==element[i].tagName){
				element[i].remove();
			}
		}
	}
	removeSiblings(td);
	removeSiblings(li);
</script>
</body>
</html>
